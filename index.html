<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Neon Cyberpunk City</title>
<style>
  /* Reset & basic styles */
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(to top, #0a0a0a 0%, #0d0d20 80%);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0ff;
    user-select: none;
  }

  /* Day mode background */
  body.day {
    background: linear-gradient(to top, #1a1a2e 0%, #3e497a 80%);
    color: #7ef9ff;
  }

  /* City container */
  #city {
    position: relative;
    width: 100%;
    height: 60vh;
    bottom: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 5px;
    padding: 0 10px;
  }

  /* Individual skyscraper */
  .building {
    position: relative;
    width: 40px;
    background: #0ff;
    border-radius: 3px 3px 0 0;
    box-shadow:
      0 0 6px #0ff,
      inset 0 0 5px #0ff;
    animation: flicker 3s infinite ease-in-out;
    overflow: hidden;
  }

  /* Different heights for variation */
  .height1 { height: 120px; }
  .height2 { height: 180px; }
  .height3 { height: 140px; }
  .height4 { height: 100px; }
  .height5 { height: 160px; }

  /* Windows on buildings as glowing rectangles */
  .windows {
    position: absolute;
    top: 10px;
    left: 5px;
    width: 30px;
    height: calc(100% - 20px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .window {
    width: 100%;
    height: 8px;
    background: #0ff;
    box-shadow: 0 0 10px #0ff;
    border-radius: 1px;
    opacity: 0.6;
    animation: windowFlicker 4s infinite ease-in-out;
  }
  /* Make windows flicker individually with different delays */
  .window:nth-child(odd) {
    animation-delay: 0s;
  }
  .window:nth-child(even) {
    animation-delay: 2s;
  }

  /* Neon sign */
  #neon-sign {
    position: absolute;
    bottom: 30px;
    right: 30px;
    font-size: 2rem;
    font-weight: 900;
    color: #ff00ff;
    text-shadow:
      0 0 5px #ff00ff,
      0 0 10px #ff00ff,
      0 0 20px #ff00ff,
      0 0 40px #ff00ff;
    animation: neonBlink 3s infinite alternate;
  }

  /* Flying car */
  #flying-car {
    position: fixed;
    top: 30%;
    left: -120px;
    width: 100px;
    filter: drop-shadow(0 0 8px cyan);
    animation: flyAcross 15s linear infinite;
    z-index: 100;
  }

  /* Toggle button */
  #toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: #0ff;
    border: none;
    padding: 10px 15px;
    color: black;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    box-shadow:
      0 0 10px #0ff;
    transition: background 0.3s;
    z-index: 200;
  }
  #toggle-btn:hover {
    background: #00cccc;
  }

  /* Animations */

  @keyframes flicker {
    0%, 100% { box-shadow: 0 0 6px #0ff, inset 0 0 5px #0ff; }
    50% { box-shadow: 0 0 12px #33ffff, inset 0 0 8px #33ffff; }
  }

  @keyframes windowFlicker {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  @keyframes neonBlink {
    0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
    100% { text-shadow: 0 0 20px #ff33ff, 0 0 30px #ff33ff, 0 0 40px #ff33ff; }
  }

  @keyframes flyAcross {
    0% {
      left: -120px;
      filter: drop-shadow(0 0 8px cyan);
    }
    50% {
      filter: drop-shadow(0 0 20px #00ffff);
      transform: scale(1.1) rotate(5deg);
    }
    100% {
      left: 110vw;
      filter: drop-shadow(0 0 8px cyan);
      transform: scale(1) rotate(0deg);
    }
  }
</style>
</head>
<body>
  <button id="toggle-btn">Toggle Day/Night</button>

  <div id="city">
    <div class="building height1">
      <div class="windows">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>
    <div class="building height2">
      <div class="windows">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>
    <div class="building height3">
      <div class="windows">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>
    <div class="building height4">
      <div class="windows">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>
    <div class="building height5">
      <div class="windows">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
    </div>
  </div>

  <div id="neon-sign">NEON CITY</div>

  <img id="flying-car" src="https://i.imgur.com/3ULQ1Yx.png" alt="Flying Car" />

<script>
  const toggleBtn = document.getElementById('toggle-btn');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('day');
    if (document.body.classList.contains('day')) {
      toggleBtn.textContent = "Toggle Night";
    } else {
      toggleBtn.textContent = "Toggle Day";
    }
  });
</script>
</body>
</html>
